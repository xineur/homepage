<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="header.css" />
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
  </head>
  <body>
    <div class="su-shade">
      <div class="su-loading">Loading...</div>
    </div>
    <div class="su-wrapper">
      <ul class="su-title">
        <li class="su-title-text" data-name="title"></li>
        <li class="f-1"></li>
        <div class="su-input-container">
          <input
            type="text"
            class="su-input-search"
            data-name="search-menu"
            placeholder="搜索..."
          />
          <i class="su-input-icon"></i>
        </div>
        <li id="clock" class="su-title-text"></li>
      </ul>
      <div id="search">
        <input
          class="search-field"
          type="text"
          data-name="search-global"
          onkeypress="return search(event)"
        />
      </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/js-yaml/4.1.0/js-yaml.js"></script>
    <script src="util.js"></script>
    <script src="index.js"></script>
  </body>
</html>
